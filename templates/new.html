<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>周四中午吃饭分组</title>
    <link href="/s/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page-wrap">
      <div id="tips">
        <p>只有在星期三，星期四才能保存</p>
        <p>保存后不能更改</p>
      </div>
      <h1><a href="/new">换一个分组</a></h1>
      <ul>
        {{range .Group}}
        <li>
          {{range .}}<span>{{ . }}</span>{{end}}
        </li>
        {{end}}
      </ul>
      <form method="post" action="/save">
        <input type="hidden" name="order" value="{{.Order}}"/>
        <input type="submit" value="保存"/>
      </form>
      <p>
        <a href="/">Back Home</a>
      </p>
    </div>
  </body>
</html>
